{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="music-container">
        <div class="current-mood">
            <h1 id="status">Current Mood: Angry</h1>
        </div>

        <div class="current-song">
            <div class="current-song-2">
                <h5 id="current_song"></h5>
            </div>
        </div>

        <div class="music-content">
            <div id="bg-image">

                <div id="volume-container">
                    <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                </div>

                <div id="volume-low-button">
                    <img src="imgs/volume-low.png" id="volume-down">
                </div>

                <div id="volume-high-button">
                    <img src="imgs/volume-high.png" id="volume-up">
                </div>

                <div id="music-image">
                    <div id="circle-image">
                        <img src="song_imgs/back_in_black.jpg" alt="">
                    </div>
                </div>

                <div id="currentTime">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimetext">00:00</span>
                </div>

                <div id="mute-button">
                    <button id="mutebtn" style="background: transparent; border: none;"><img src="imgs/speaker.png" alt=""></button>
                </div>

                <div id="seek-container">
                    <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                </div>

                <div id="buttons">
                    <div id="repeat-button">
                        <button class="rep" id="repeat" style="background: transparent; border: none;"><img src="imgs/loop.png" alt=""></button>
                    </div>
                    <div id="prev-button">
                        <button class="prev" id="prevbtn"><img src="imgs/prev_song.png" alt=""></button>
                    </div>
                    <div id="play-button">
                        <button class="play" id="playpausebtn"><img src="imgs/play.png" alt=""></button>
                    </div>
                    <div id="next-button">
                        <button class="next" id="nextbtn"><img src="imgs/next_song.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Problem is the expression variable isn't being passed to here properly-->
    <script type="text/javascript">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
